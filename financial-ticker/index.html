<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Financial Ticker Grid</title>
</head>

<body>
    <div role="text" class="instructions">Double-click on the table to get updates</div role="text">
    <div id="grid">
        <div class="grid__row grid--header">
            <span class="grid__cell">Name</span>
            <span class="grid__cell">Company Name</span>
            <span class="grid__cell">Price</span>
            <span class="grid__cell">Change</span>
            <span class="grid__cell">Change %</span>
            <span class="grid__cell">Market Cap</span>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
